<div id="form-bp31" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">{{dashInstant.jobDate}} | Choose Time Slot</h3>

            </div>
              <div class="modal-body form inv-no-border">
                 <div class="panel-body inv-no-border">


                 <div class="col-md-6">


                <table class="table table-striped table-fw-widget table-hover">
                  <thead>
                    <tr>
                      <th width="70%" >Slot</th>
                      <th width="70%" >Slot</th>
                    </tr>
                  </thead>
                  <tbody class="no-border-x">
                    <tr>
                      <td><input ng-change="changeData()" type="text" ng-model="dashInstant.jobStartTimeHour" class="time-input-hour" data-time-format="H" /></td>  </tr>
                    <tr>  <td><input ng-change="changeData()" type="text" ng-model="dashInstant.jobStartTimeMin" class="time-input-min" data-time-format="i" /></td></tr>

                    <tr ng-if="nowTime > 18"><td>No more time slots available today please choose another date.</td></tr>
                    <tr ng-if="!dashInstant.jobDate"><td>Please choose a job starting date.</td></tr>
                  </tbody>
                </table>
                         </div>
<div class="clearfix"></div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
                <button id="Time-slot-done" type="button" data-dismiss="modal" class="btn btn-primary md-close">Submit</button>
            </div>
        </div>
    </div>
</div>




<div id="form-bp99" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Choose Date</h3>
            </div>
            <div class="modal-body form">
              <div class="panel-body">
                <div class="input-group date datetimepicker col-md-12 col-xs-12">
                      <input placeholder="Delivery Date" id="job-date-picker" ng-change="changeData()" ng-model="dashInstant.jobDate" size="16" type="text" value="" class="form-control">
                    <span id="job-date-picker" class="input-group-addon btn btn-primary" ng-click="openCalendar()">

                        <i class="icon-th s7-date"></i>
                    </span>
                </div>
                <div class="clearfix"></div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
                <button id="date-done" type="button" data-dismiss="modal" class="btn btn-primary md-close">Submit</button>
            </div>
        </div>
    </div>
</div>



<div id="form-bp4" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Add Collection Address</h3>
            </div>
            <div class="modal-body form">
                <div class="panel-body">

                    <button type="button" ng-click="addDrop()" class="btn btn-success pull-right">Add Another Drop Off</button>
                    <br>
                    <div class="clearfix"></div>
                    <hr>

                <table class="table table-striped table-fw-widget">
                <tbody>


                    <tr ng-repeat="ext in dashInstant.extraDropArr" >
                        <td width="10%"><span class="badge badge-primary">1</span></td>
                        <td width="80%"><input id="delivery-postcode-input" class="form-control" force-selection="true" placeholder="Postcode" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.start_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 100}' /></td>
                        <td width="10%"><span class="badge badge-primary">X</span></td>
                        
                    </tr>
                    <tr ng-repeat="ext in dashInstant.extraDropArr" >
                        <td width="10%"></td>
                        <td width="80%"><input id="delivery-postcode-input" class="form-control" force-selection="true" placeholder="House Number" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.start_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 100}' /></td>
                        <td width="10%"><span class="badge badge-primary"></span></td>
                    </tr>
                    <tr ng-repeat="ext in dashInstant.extraDropArr" >
                        <td width="10%"><span class="badge badge-primary">2</span></td>
                        <td width="80%"><input id="delivery-postcode-input" class="form-control" force-selection="true" placeholder="Postcode" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.start_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 100}' /></td>
                        <td width="10%"><span class="badge badge-primary">X</span></td>
                    </tr>
                    <tr ng-repeat="ext in dashInstant.extraDropArr" >
                        <td width="10%"></td>
                        <td width="80%"><input id="delivery-postcode-input" class="form-control" force-selection="true" placeholder="House Number" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.start_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 100}' /></td>
                        <td width="10%"><span class="badge badge-primary"></span></td>
                    </tr>

                  </tbody>
                </table>

                    <button type="button" ng-class="optimize ? '' : 'disabled' " ng-click="optRouteFunc()" class="btn btn-primary pull-right col-md-12">Optimise Route</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
                <button id="collection-address-done" type="button" data-dismiss="modal" class="btn btn-primary md-close">Submit</button>
            </div>
        </div>
    </div>
</div>
